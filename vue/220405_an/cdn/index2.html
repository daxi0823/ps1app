<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- CDNでの読み込み、vue -->
</head>
<body>
  <!-- vueを「マウントする」vueの世界にする -->
  <div id="app">
    <p>{{ sayHello() }}</p>
  </div><!-- /#app -->

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!',
      },
      methods: {
        sayHello() {
          return this.message;
        }
      }
    })
console.log(vm);

  </script>

</body>
</html>
