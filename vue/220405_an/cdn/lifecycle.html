<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- CDNでの読み込み、vue -->
</head>
<body>
  <div id="app">
    <h1>Hello! {{ name }}</h1>
    <button @click="name = 'Koji' ">名前を変更</button>
    <button @click="destroy">インスタンスを破壊</button>
  </div><!-- /#app -->

  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Ando'
      },
      // beforeCreate フック
      // この時点では、まだdataにアクセスできない
      beforeCreate: function() {
        console.log('beforeCreate');
      },
      // created フック
      // created以降、dataにアクセスが可能になる
      // web APIと通信して、データに関する処理を開始する時に使う
      // 描画される前にデータを取得しておく
      created: function() {
        console.log('created');
      },
      // beforeMount フック
      beforeMount: function() {
        console.log('beforeCreate');
      },
      // mounted フック
      // domにアクセス可能になる
      mounted: function() {
        console.log('mounted');
      },
      // beforeUpdate フック
      beforeUpdate: function() {
        console.log('beforeUpdate');
      },
      // updated フック
      updated: function() {
        console.log('updated');
      },
      // beforeDestroy フック
      // 時計アプリでは、これでとめる？？
      beforeDestroy: function() {
        console.log('beforeDestroy');
      },
      // destroyed フック
      destroyed: function() {
        console.log('destroyed');
      },
      methods: {
        destroy() {
        this.$destroy();
        }
      }
    })


  </script>

</body>
</html>
