<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='fizzbuzz.js'></script>
</head>
<body>
  <p><input type="text" id="num"></p>
  <!-- 結果を表示する場所はidで指定 JS側はidで指定しているので -->
  <p id="disp">ここに結果が表示されます</p>
  <!-- 関数定義の方法は異なるが、関数名は"関数名()" -->
  <p><button onclick="fizzbuzz()">ボタン</button></p>
</body>
</html>
